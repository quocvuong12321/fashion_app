name: fashionshop_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.0.0
  path_provider: ^2.0.2
  url_launcher: ^6.1.14
  provider: ^6.0.5
  firebase_auth: 4.15.3
  intl: ^0.18.1
  carousel_slider: ^5.0.0
  flutter_html: ^3.0.0
  smooth_page_indicator: ^1.1.0
  shared_preferences: ^2.5.2
  photo_view: ^0.15.0  
  http: ^1.3.0
  flutter_rating_bar: ^4.0.1
  uuid: ^4.5.1
  google_fonts: ^6.2.1
  image_picker: ^1.0.4
  geocoding: ^4.0.0
  geolocator: ^14.0.0
  intl_phone_number_input: ^0.7.4
  dio: ^5.8.0+1
  collection: ^1.19.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
          
